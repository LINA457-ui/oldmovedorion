<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }

        .profile-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }

        .upload-btn:hover {
            background-color: #0d0a56;
        }

        .input-group {
            border-bottom: 1px solid #d1d5db;
            padding: 1rem 0;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100 p-5">
    <div class="profile-container">
        <!-- Back button -->
        <button onclick="history.back()" class="mb-4 text-white bg-blue-800 hover:bg-blue-900 px-4 py-2 rounded">
            <i class="fas fa-arrow-left"></i> Back
        </button>

        <!-- Profile Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-[#090446]">Account Profile</h1>
            <p class="text-gray-600 mt-2">Your personal information is displayed below</p>
        </div>

        <!-- Profile Picture Section -->
        <div class="flex flex-col items-center">
            <div class="relative w-32 h-32 bg-gray-200 rounded-full border-4 border-[#090446] overflow-hidden">
                <img id="profileImage" src="#" alt="Profile Picture" class="w-full h-full object-cover hidden">
                <div class="absolute inset-0 flex items-center justify-center text-gray-500" id="placeholder">
                    <i class="fas fa-user fa-4x"></i>
                </div>
            </div>
            <input type="file" id="imageUpload" class="hidden" accept="image/*" onchange="previewImage(event)">
            <button onclick="document.getElementById('imageUpload').click()" class="mt-3 upload-btn px-4 py-2 text-white bg-[#090446] rounded hover:bg-blue-700">Upload Image</button>
        </div>

        <!-- Information Display Section -->
        <div class="mt-8 space-y-4">
            <!-- Loop through each input field dynamically -->
            <div class="input-group grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="font-semibold text-gray-700">Salutation:</label>
                    <p id="salutation" class="text-gray-600">Mr./Mrs.</p>
                </div>
                <div>
                    <label class="font-semibold text-gray-700">First Name:</label>
                    <p id="firstName" class="text-gray-600">John</p>
                </div>
            </div>

            <div class="input-group grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="font-semibold text-gray-700">Middle Name:</label>
                    <p id="middleName" class="text-gray-600">Michael</p>
                </div>
                <div>
                    <label class="font-semibold text-gray-700">Last Name:</label>
                    <p id="lastName" class="text-gray-600">Doe</p>
                </div>
            </div>

            <div class="input-group grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="font-semibold text-gray-700">Address Line 1:</label>
                    <p id="addressLine1" class="text-gray-600">123 Main Street</p>
                </div>
                <div>
                    <label class="font-semibold text-gray-700">Address Line 2:</label>
                    <p id="addressLine2" class="text-gray-600">Apartment 4B</p>
                </div>
            </div>

            <div class="input-group grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="font-semibold text-gray-700">City:</label>
                    <p id="city" class="text-gray-600">New York</p>
                </div>
                <div>
                    <label class="font-semibold text-gray-700">State:</label>
                    <p id="state" class="text-gray-600">NY</p>
                </div>
            </div>

            <div class="input-group grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="font-semibold text-gray-700">Zip Code:</label>
                    <p id="zipCode" class="text-gray-600">10001</p>
                </div>
                <div>
                    <label class="font-semibold text-gray-700">Mailing Address:</label>
                    <p id="mailingAddress" class="text-gray-600">PO Box 1234</p>
                </div>
            </div>

            <div class="input-group grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="font-semibold text-gray-700">Different Citizenship:</label>
                    <p id="differentCitizenship" class="text-gray-600">No</p>
                </div>
                <div>
                    <label class="font-semibold text-gray-700">Born Outside US:</label>
                    <p id="bornOutsideUS" class="text-gray-600">Yes</p>
                </div>
            </div>

            <div class="input-group grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="font-semibold text-gray-700">Phone Type:</label>
                    <p id="phoneType" class="text-gray-600">Mobile</p>
                </div>
                <div>
                    <label class="font-semibold text-gray-700">Location:</label>
                    <p id="location" class="text-gray-600">New York</p>
                </div>
            </div>

            <div class="input-group grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="font-semibold text-gray-700">Phone Number:</label>
                    <p id="phoneNumber" class="text-gray-600">+1 123-456-7890</p>
                </div>
                <div>
                    <label class="font-semibold text-gray-700">Presence:</label>
                    <p id="presence" class="text-gray-600">Active</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to preview the uploaded profile picture
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const output = document.getElementById('profileImage');
                const placeholder = document.getElementById('placeholder');
                output.src = reader.result;
                output.style.display = 'block';
                placeholder.style.display = 'none';
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>

</html>
