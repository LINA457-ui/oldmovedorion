<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion - Contact Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>

</head>

<body class="bg-gradient-to-r from-indigo-600 to-blue-500 min-h-screen flex items-center justify-center py-12">

    <!-- Main container -->
    <div class="w-full max-w-6xl bg-white rounded-lg shadow-lg p-8">
        <form id="contactForm" class="space-y-8">
            <!-- Header -->
            <div class="text-center">
                <h1 class="text-4xl font-bold text-gray-800">Personal Information</h1>
                <p class="text-gray-500 mt-2">Fill out the form below with accurate information.</p>
            </div>

            <!-- Form Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

                <!-- Left Section -->
                <div class="space-y-6">
                    <!-- Salutation -->
                    <div>
                        <label for="salutation" class="block text-sm font-semibold text-gray-700">Salutation</label>
                        <select id="salutation" name="salutation"
                            class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                            <option>Choose</option>
                            <option>Mr</option>
                            <option>Mrs</option>
                            <option>Ms</option>
                        </select>
                    </div>

                    <!-- First Name -->
                    <div>
                        <label for="firstName" class="block text-sm font-semibold text-gray-700">First Name</label>
                        <input id="firstName" name="first_name" type="text" placeholder="Required"
                            class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <!-- Middle Name -->
                    <div>
                        <label for="middleName" class="block text-sm font-semibold text-gray-700">Middle Name(s)</label>
                        <input id="middleName" name="middle_name" type="text"
                            class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <!-- Last Name -->
                    <div>
                        <label for="lastName" class="block text-sm font-semibold text-gray-700">Last Name</label>
                        <input id="lastName" name="last_name" type="text" placeholder="Required"
                            class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <!-- Right Section -->
                <div class="space-y-6">
                    <!-- Address Line 1 -->
                    <div>
                        <label for="address1" class="block text-sm font-semibold text-gray-700">Address Line One</label>
                        <input id="address1" name="address_line1" type="text"
                            placeholder="Building Number and Street Name"
                            class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <!-- Address Line 2 -->
                    <div>
                        <label for="address2" class="block text-sm font-semibold text-gray-700">Address Line Two</label>
                        <input id="address2" name="address_line2" type="text" placeholder="Apt, Suite, Floor, etc."
                            class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <!-- City -->
                    <div>
                        <label for="city" class="block text-sm font-semibold text-gray-700">City</label>
                        <input id="city" name="city" type="text" placeholder="Required"
                            class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <!-- State/Province & Zip -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="state" class="block text-sm font-semibold text-gray-700">State/Province</label>
                            <select id="state" name="state"
                                class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                                <option>Choose</option>
                                <option>California</option>
                                <option>New York</option>
                                <option>Texas</option>
                            </select>
                        </div>

                        <div>
                            <label for="zip" class="block text-sm font-semibold text-gray-700">Zip Code</label>
                            <input id="zip" name="zip" type="text" placeholder="Required"
                                class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Checkboxes -->
            <div class="space-y-4">
                <div>
                    <input id="mailingAddress" type="checkbox"
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="mailingAddress" class="ml-2 text-sm font-medium text-gray-700">Different mailing
                        address</label>
                </div>

                <div>
                    <input id="citizenship" type="checkbox"
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="citizenship" class="ml-2 text-sm font-medium text-gray-700">Different citizenship
                        (non-U.S.)</label>
                </div>

                <div>
                    <input id="birthOutsideUS" type="checkbox"
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="birthOutsideUS" class="ml-2 text-sm font-medium text-gray-700">Born outside of the
                        U.S.</label>
                </div>
            </div>

            <!-- Phone Section -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div>
                    <label for="phoneType" class="block text-sm font-semibold text-gray-700">Phone Type</label>
                    <select id="phoneType" name="phone_type"
                        class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option>Mobile</option>
                        <option>Home</option>
                        <option>Work</option>
                    </select>
                </div>

                <div>
                    <label for="location" class="block text-sm font-semibold text-gray-700">Location</label>
                    <select id="location" name="location"
                        class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option>United States</option>
                        <option>Canada</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>

            <!-- Phone Number -->
            <div>
                <label for="phoneNumber" class="block text-sm font-semibold text-gray-700">Phone Number</label>
                <input id="phoneNumber" name="phone_number" type="text" placeholder="Required"
                    class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end mt-6">
                <button id="submit" type="submit"
                    class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-indigo-700 transition duration-150">
                    <span class="button-text">Submit</span>
                    <span class="spinner hidden absolute inset-0 flex justify-center items-center bg-blue-600">
                        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                        </svg>
                    </span>
                </button>
            </div>
        </form>
    </div>
    <script src="./assets/js/script.js"></script>


</body>


</html>
<script>
    const submit = document.getElementById("submit");
    const spinner = login.querySelector('.spinner');
    const buttonText = login.querySelector('.button-text');

    spinner.classList.remove('hidden');
    buttonText.classList.add('hidden');

    function showSigninSuccess() {
        Toastify({
            text: "Submitted Successfully!",
            duration: 3000, // Duration in milliseconds (3 seconds)
            gravity: "top", // Position of the toast (top or bottom)
            position: "right", // Position of the toast (left, right, or center)
            backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)", // Background color
            close: true, // Display a close button
        }).showToast();
    }

    submit.addEventListener('click', (e) => {
        e.preventDefault();
        const salutation = document.getElementById("salutation").value;
        const firstName = document.getElementById("firstName").value;
        const middleName = document.getElementById("middleName").value;
        const lastName = document.getElementById("lastName").value;
        const addressLine1 = document.getElementById("address1").value;
        const addressLine2 = document.getElementById("address2").value;
        const city = document.getElementById("city").value;
        const state = document.getElementById("state").value;
        const zipCode = document.getElementById("zip").value;
        const mailingAddress = document.getElementById("mailingAddress").checked; // For checkbox
        const differentCitizenship = document.getElementById("citizenship").checked; // For checkbox
        const bornOutsideUS = document.getElementById("birthOutsideUS").checked; // For checkbox
        const phoneType = document.getElementById("phoneType").value;
        const location = document.getElementById("location").value;
        const phoneNumber = document.getElementById("phoneNumber").value;
        const presence = true

        // Add a new document in collection "cities"
        db.collection("users").doc("e-mail").set({
            salutation: salutation,
            firstName: firstName,
            middleName: middleName,
            lastName: lastName,
            addressLine1: addressLine1,
            addressLine2: addressLine2,
            city: city,
            state: state,
            zipCode: zipCode,
            mailingAddress: mailingAddress,
            differentCitizenship: differentCitizenship,
            bornOutsideUS: bornOutsideUS,
            phoneType: phoneType,
            location: location,
            phoneNumber: phoneNumber,
            presence: presence
        })
            .then(() => {

                setTimeout(() => {
                    spinner.classList.add('hidden');
                    buttonText.classList.remove('hidden');

                    // Perform any other action, e.g., redirect
                    showSigninSuccess();
                   window.location.href = "./signin.html";
                }, 3000);
                console.log("Document successfully written!");
                alert("Registration Successful");
               
            })
            .catch((error) => {
                console.error("Error writing document: ", error);
            });


    })
</script>
