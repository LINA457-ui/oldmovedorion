<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion - Contact Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body class="bg-gradient-to-r from-indigo-600 to-blue-500 min-h-screen flex items-center justify-center py-12">
    <!-- Main container -->
    <div class="w-full max-w-6xl bg-white rounded-lg shadow-lg p-8">
        <form id="contactForm" class="space-y-8">
            <!-- Header -->
            <div class="text-center">
                <h1 class="text-4xl font-bold text-gray-800">Personal Information</h1>
                <p class="text-gray-500 mt-2">Fill out the form below with accurate information.</p>
            </div>

            <!-- Form Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Left Section -->
                <div class="space-y-6">
                  
                    <div>
                        <label for="firstName" class="block text-sm font-semibold text-gray-700">First Name</label>
                        <input id="firstName" name="first_name" type="text" placeholder="Required"
                            class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                            required>
                    </div>
                   
                    <div>
                        <label for="lastName" class="block text-sm font-semibold text-gray-700">Last Name</label>
                        <input id="lastName" name="last_name" type="text" placeholder="Required"
                            class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                            required>
                    </div>
                    <div>
                        <label for="address1" class="block text-sm font-semibold text-gray-700">Address Line One</label>
                        <input id="address1" name="address_line1" type="text"
                            placeholder="Building Number and Street Name"
                            class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                            required>
                    </div>
                </div>

                <!-- Right Section -->
                <div class="space-y-6">
                   
                    <div>
                        <label for="address2" class="block text-sm font-semibold text-gray-700">Address Line Two</label>
                        <input id="address2" name="address_line2" type="text" placeholder="Apt, Suite, Floor, etc."
                            class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="city" class="block text-sm font-semibold text-gray-700">City</label>
                        <input id="city" name="city" type="text" placeholder="Required"
                            class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                            required>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        
                        <div>
                            <label for="zip" class="block text-sm font-semibold text-gray-700">Zip Code</label>
                            <input id="zip" name="zip" type="text" placeholder="Required"
                                class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                                required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Checkboxes -->
            <div class="space-y-4">
                <div>
                    <input id="mailingAddress" type="checkbox"
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="mailingAddress" class="ml-2 text-sm font-medium text-gray-700">Different mailing
                        address</label>
                </div>
               
                <div>
                    <input id="birthOutsideUS" type="checkbox"
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="birthOutsideUS" class="ml-2 text-sm font-medium text-gray-700">Born outside of the
                        U.S.</label>
                </div>
            </div>

            <!-- Phone Section -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div>
                    <label for="phoneType" class="block text-sm font-semibold text-gray-700">Phone Type</label>
                    <select id="phoneType" name="phone_type"
                        class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="Mobile">Mobile</option>
                        <option value="Home">Home</option>
                        <option value="Work">Work</option>
                    </select>
                </div>
                <div>
                    <label for="location" class="block text-sm font-semibold text-gray-700">Location</label>
                    <select id="location" name="location"
                        class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="United States">United States</option>
                        <option value="Canada">Canada</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Phone Number -->
            <div>
                <label for="phoneNumber" class="block text-sm font-semibold text-gray-700">Phone Number</label>
                <input id="phoneNumber" name="phone_number" type="text" placeholder="Required"
                    class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                    required>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end mt-6">
                <button id="submit" type="submit"
                    class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300 transition duration-150 ease-in-out relative">
                    Submit
                    <div id="spinner" class="absolute inset-0 flex items-center justify-center" style="display: none;">
                        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                        </svg>
                    </div>
                </button>
            </div>
        </form>
        <script src="./assets/js/script.js" ></script>
    </div>
</body>

</html>
<script>
    function showSigninSuccess() {
        Toastify({
            text: "Form Submission Successful!",
            duration: 3000,
            gravity: "top",
            position: "right",
            backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
            close: true,
        }).showToast();
    }
</script>

<script>
    document.getElementById("contactForm").addEventListener("submit", async function (event) {
        event.preventDefault();
        const submitButton = document.getElementById("submit");
        const spinner = document.getElementById("spinner");

        // Show spinner and disable button
        submitButton.disabled = true;
        spinner.style.display = "flex";

        // Get form data
        const formData = {
            first_name: document.getElementById("firstName").value,
        last_name: document.getElementById("lastName").value,
        address_line1: document.getElementById("address1").value,
        address_line2: document.getElementById("address2").value || null,
        city: document.getElementById("city").value,
        zip: document.getElementById("zip").value,
        phone_type: document.getElementById("phoneType").value,
        location: document.getElementById("location").value,
        phone_number: document.getElementById("phoneNumber").value,
        mailingAddress: document.getElementById("mailingAddress").checked,
        birthOutsideUS: document.getElementById("birthOutsideUS").checked
        };

        // Retrieve the unique document ID from localStorage
        const docId = localStorage.getItem('userDocId');

        // Check if docId is present
        if (!docId) {
            console.error("User document ID not found in localStorage.");
            alert("User not found. Please sign up again.");
            spinner.style.display = "none";
            submitButton.disabled = false;
            return; // Exit the function if docId is not found
        }

        try {
            // Save form data to Firestore
            await db.collection("users").doc(docId).update(formData);

            // Show success notification
            showSigninSuccess();
            setTimeout(() => {
                window.location.href = "./dashboard.html";
            }, 2000);

            // Reset the form
            document.getElementById("contactForm").reset();
        } catch (error) {
            console.error("Error submitting form: ", error);
            alert("An error occurred. Please try again.");
        } finally {
            // Hide spinner and enable button
            spinner.style.display = "none";
            submitButton.disabled = false;
        }
    });

</script>
