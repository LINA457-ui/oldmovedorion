<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body class="bg-gray-100">

    <!-- Main container -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white shadow-xl rounded-lg max-w-sm w-full p-8">
            <!-- Logo -->
            <div class="text-center">
                <img src="./assests/images/logo.png" alt="Orion Logo" class="w-24 mx-auto mb-4">
            </div>

            <!-- Live/Paper Switch -->
            <div class="flex items-center justify-center mb-4">
                <span class="text-sm text-gray-500">Live</span>
                <label class="inline-flex relative items-center cursor-pointer mx-2">
                    <input type="checkbox" class="sr-only peer">
                    <div
                        class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-2 peer-focus:ring-blue-300 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600">
                    </div>
                </label>
                <span class="text-sm text-gray-500">Paper</span>
            </div>

            <!-- Login Form -->
            <form class="space-y-4">
                <!-- Username -->
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M10 10a3 3 0 100-6 3 3 0 000 6zm-6 8a8 8 0 1112 0H4z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </span>
                        <input id="email" type="email" placeholder="Email"
                            class="w-full pl-10 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M10 6a4 4 0 100 8 4 4 0 000-8zm-6 8a8 8 0 1112 0H4z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </span>
                        <input id="password" type="password" placeholder="Password"
                            class="w-full pl-10 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                    </div>
                </div>

                <!-- Need help link -->
                <div class="flex items-center justify-between text-sm">
                    <a href="#" class="text-blue-600 hover:underline">Need help?</a>
                </div>

                <!-- Login Button -->
                <div>
                    <button id="login" type="submit"
                        class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-md shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                        Login
                    </button>
                </div>

                <!-- Sign-up Link -->
                <div class="text-center text-sm text-gray-500">
                    Don't have an account? <a href="./application.html" class="text-blue-600 hover:underline">Click
                        here</a>
                </div>
            </form>
        </div>
    </div>

   
    <!-- Footer -->
    <div class="mt-8 text-center text-sm text-gray-500">
        <p>Software downloads and more &darr;</p>
    </div>

    <script src="../src/css/js/script.js"></script>
</body>

</html>


<script>
    function showSigninSuccess() {
        Toastify({
            text: "Sign-In Successful!",
            duration: 3000, // Duration in milliseconds (3 seconds)
            gravity: "top", // Position of the toast (top or bottom)
            position: "right", // Position of the toast (left, right, or center)
            backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)", // Background color
            close: true, // Display a close button
        }).showToast();
    }

    const login = document.getElementById("login");

    login.addEventListener('click', (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
            const userCredential = firebase.auth().signInWithEmailAndPassword(email, password);
            const user = userCredential.user;
            showSigninSuccess();

            window.location.href = "./dashboard.html"
        } catch (error) {
            console.error("Error signing in:", error.message);
            Toastify({
                text: error.message,
                duration: 3000,
                gravity: "top",
                position: "center",
                backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)",
                close: true,
            }).showToast();
        }
    });
</script>
