<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Record</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/out.css">
</head>

<body class="bg-gray-100">
        <!-- Change PIN form -->
        <div id="enterPinForm"
        class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 transition-opacity duration-500 ease-in-out">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
            <h3 class="text-lg font-semibold text-center text-gray-800 mb-4">Enter Transaction PIN</h3>
            
            <form id="pinForm" class="space-y-6">
                <!-- PIN input -->
                <div class="flex flex-col items-center">
                    <label for="pin" class="text-gray-700 text-sm mb-2">Enter PIN</label>
                    <div class="flex space-x-2 justify-center">
                        <input type="text" maxlength="1" inputmode="numeric" pattern="\d*"
                            class="pin-box w-12 h-12 text-center text-2xl border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 bg-gray-100 text-gray-900"
                            required aria-label="PIN digit 1" />
                        <input type="text" maxlength="1" inputmode="numeric" pattern="\d*"
                            class="pin-box w-12 h-12 text-center text-2xl border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 bg-gray-100 text-gray-900"
                            required aria-label="PIN digit 2" />
                        <input type="text" maxlength="1" inputmode="numeric" pattern="\d*"
                            class="pin-box w-12 h-12 text-center text-2xl border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 bg-gray-100 text-gray-900"
                            required aria-label="PIN digit 3" />
                        <input type="text" maxlength="1" inputmode="numeric" pattern="\d*"
                            class="pin-box w-12 h-12 text-center text-2xl border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 bg-gray-100 text-gray-900"
                            required aria-label="PIN digit 4" />
                    </div>
                </div>
    
                <!-- Submit Button -->
                <button type="submit"
                    class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-500 w-full transition-colors duration-300 focus:outline-none focus:ring focus:ring-indigo-400">
                    Submit PIN
                </button>
            </form>
        </div>
    </div>
    

</body>
</html>
